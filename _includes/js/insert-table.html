<script>
	$(function() {
		$("#format .format-table").each(function(index, table) {
			$(table).find("tr").each(function(index, tr) {
				if (index === 0) {
					return;
				}

				var tds = $(tr).find("td");
				var number = $(tds[0]).text();
				eval("var format = " + $(tds[1]).text());
				$(tds[2]).text(numbro(number).format(format));
			});
		});

		$("#format #currency-table").each(function(index, table) {
			$(table).find("tr").each(function(index, tr) {
				if (index === 0) {
					return;
				}

				var tds = $(tr).find("td");
				var value = $(tds[0]).text();
				var lang = $(tds[1]).text();
				numbro.setLanguage(lang);
				$(tds[2]).text(numbro(value).formatCurrency());
				numbro.setLanguage("en-US");
			});
		});

		$("#format #currency-table2").each(function(index, table) {

				numbro.setLanguage("en-US");
			});
